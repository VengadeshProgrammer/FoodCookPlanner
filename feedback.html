<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - FoodCook Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/feedback.css">
</head>
<body>
    <header class="bg-primary text-white">
        <p>üçäFoodCook Planner</p>
        <span> <a href="/about.html">Credits</a></span>
        <span> <a href="/index.html" style="margin-left: 20px;">Home</a></span>
    </header>
    <main>
        <div class="join">
        <h2>FeedBack Form</h2>
    <form id="form" class="rounded">
        <input type="text" id="userName" placeholder="Enter your Full Name" name="userName" class="form-control" autofocus>
        <div id="radios">
            <label for="GF">
            <input type="radio" id="GF" name="radio" value="GeneralFeedBack">
            General FeedBack
            </label>
            <label for="TF">
                <input type="radio" id="TF" name="radio" value="TechnicalFeedBack">
                Technical FeedBack
                </label>
                <label for="C">
                    <input type="radio" id="C" name="radio" value="Contribution">
                    Contribution
                    </label>
        </div>
        <input type="email" id="email" placeholder="you@awesome.com" name="email" class="form-control">
        <textarea name="textArea" id="textArea" placeholder="Enter your feedback briefly!" class="form-control" rows="5"></textarea>
        <label for="terms">
        <input type="checkbox" name="terms" id="terms">
        I accept terms and conditions
        </label>
        <input type="submit" value="Submit" id="submit" class="rounded">
    </form>
</div>
    </main>
    <script src="/feedback.js"></script>
</body>
</html>
